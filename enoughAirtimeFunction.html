<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enough Airtime Function</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="combinedFuction.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-sm w-full mx-auto">
        <h2 class="text-2xl font-semibold mb-6 text-center">Enough Airtime Calculator</h2>
        
        <div x-data="airtimeCalculator()">
            <label class="block mb-4">
                <span class="text-gray-800 font-semibold">Projected Usage (comma-separated):</span>
                <input
                    type="text"
                    x-model="usedAirtime"
                    class="form-input mt-1 block w-full"
                    placeholder="e.g., call, sms, data"
                />
            </label>

            <label class="block mb-4">
                <span class="text-gray-800 font-semibold">Available Airtime:</span>
                <input
                    type="number"
                    x-model="balanceAirtime"
                    class="form-input mt-1 block w-full"
                    placeholder="Enter available airtime"
                    min="0"
                />
            </label>
            
            <button
                @click="calculateRemainingAirtime"
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded w-full"
            >
                Calculate Remaining Airtime
            </button>
            
            <div id="resultContainer" class="mt-4 font-semibold" x-show="result !== ''">
                Result: <span x-text="result"></span>
            </div>
        </div>

        <div class="flex justify-between mt-6">
            <a href="greetFunction.html" class="flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                <i class="fas fa-arrow-left mr-2"></i>
                Back
            </a>
        </div>
    </div>
</body>
</html>
