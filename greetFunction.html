<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Function</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-sm w-full mx-auto">
        <h2 class="text-2xl font-semibold mb-6 text-center">Multilingual Greeting</h2>
        
        <div x-data="greetingApp()">
            <label class="block mb-4">
                <span class="text-gray-800 font-semibold">Enter your name:</span>
                <input
                    type="text"
                    x-model="name"
                    class="form-input mt-1 block w-full"
                    placeholder="Your name"
                />
            </label>

            <label class="block mb-4">
                <span class="text-gray-800 font-semibold">Select language:</span>
                <select x-model="language" class="form-select mt-1 block w-full font-semibold">
                    <option value="english">English</option>
                    <option value="isiZulu">IsiZulu</option>
                    <option value="Tswana">French</option>
                    <option value="isiXhosa">IsiXhosa</option>
                </select>
            </label>
            
            <button
                @click="generateGreeting"
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded w-full"
            >
                Greeting
            </button>
            
            <div id="resultContainer" class="mt-4 font-semibold" x-show="result !== ''">
                Result: <span x-text="result"></span>
            </div>

            <div id="warningContainer" class="mt-4 text-red-500 font-semibold" x-show="warning !== ''">
                <span x-text="warning"></span>
            </div>
        </div>
        
        <div class="flex justify-between mt-6">
            <a href="totalPhoneBillFunction.html" class="flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                <i class="fas fa-arrow-left mr-2"></i>
                Back
            </a>
            <a href="enoughAirtimeFunction.html" class="flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                Next
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</body>
</html>
